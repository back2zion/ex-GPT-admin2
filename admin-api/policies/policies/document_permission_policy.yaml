---
apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"
  resource: "document_permission"
  rules:
    # admin: 모든 작업 허용
    - actions: ['*']
      effect: EFFECT_ALLOW
      roles:
        - admin

    # manager: 읽기, 생성, 수정 허용
    - actions: ['read', 'create', 'update']
      effect: EFFECT_ALLOW
      roles:
        - manager

    # user: 읽기만 허용
    - actions: ['read']
      effect: EFFECT_ALLOW
      roles:
        - user
