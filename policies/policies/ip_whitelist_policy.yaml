---
apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"
  resource: "ip_whitelist"
  rules:
    # 관리자는 모든 작업 가능
    - actions:
        - view
        - create
        - update
        - delete
      effect: EFFECT_ALLOW
      roles:
        - admin
        - super_admin

  schemas:
    principalSchema:
      ref: "cerbos:///principal.json"
    resourceSchema:
      ref: "cerbos:///ip_whitelist.json"
