# Admin API Proxy Configuration
# Add these lines to /etc/httpd/conf.d/ssl.conf in the VirtualHost section
# This should be added AFTER the chat_stream proxy lines

# Admin API proxy - all /api requests
ProxyPass /api http://localhost:8010/api
ProxyPassReverse /api http://localhost:8010/api

# Enable WebSocket support if needed
RewriteEngine on
RewriteCond %{HTTP:Upgrade} websocket [NC]
RewriteCond %{HTTP:Connection} upgrade [NC]
RewriteRule ^/api/(.*) ws://localhost:8010/api/$1 [P,L]

# Then restart Apache:
# sudo systemctl restart httpd
